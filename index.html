<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="tit">
        <img src="./assets/logo.png" alt="위니브 로고" class="tit-logo" />
      </h1>
      <article id="timer">
        <h2 class="timer-tit">TIMER</h2>
        <div class="time">
          <p>HRS</p>
          <span class="count-box">
            <span class="hour txt">00</span>
          </span>
          <p>MIN</p>
          <span class="count-box">
            <span class="min txt">00</span>
          </span>
          <p>SEC</p>
          <span class="count-box">
            <span class="sec txt">00</span>
          </span>
        </div>
        <div class="btn-area">
          <button class="btn btn-start">
            <div class="ico-start"></div>
            <span>START</span>
          </button>
          <button class="btn btn-stop">
            <div class="ico-stop"></div>
            <span>STOP</span>
          </button>
        </div>
      </article>
      <footer class="footer">
        <small class="copyright">ⓒ WENIV Corp.</small>
      </footer>
    </div>
  </body>
</html>
